<svg xmlns="http://www.w3.org/2000/svg" viewBox="33 40.5 391.44 114.5">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2"/>
      <stop offset="100%" stop-color="#caa9f8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#8a2be2" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Ícono: tres círculos conectados con borde -->
  <g transform="translate(60, 70)" filter="url(#glow)">
    <circle cx="20" cy="17.5" r="45" fill="none" stroke="#8a2be2" stroke-width="4"/>
    <circle cx="0" cy="0" r="18" fill="url(#gradient)"/>
    <circle cx="40" cy="0" r="18" fill="url(#gradient)"/>
    <circle cx="20" cy="35" r="18" fill="url(#gradient)"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#8a2be2" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="35" stroke="#8a2be2" stroke-width="3"/>
    <line x1="20" y1="35" x2="40" y2="0" stroke="#8a2be2" stroke-width="3"/>
  </g>

  <!-- Texto -->
  <text x="130" y="110" font-family="Orbitron, Segoe UI, sans-serif" font-size="54" fill="url(#gradient)" filter="url(#glow)" letter-spacing="3">
    FLOURVEX
  </text>

  <text x="130" y="150" font-family="Segoe UI, sans-serif" font-size="18" fill="#a08fd7" letter-spacing="3">
    Empowering Digital Growth
  </text>
</svg>