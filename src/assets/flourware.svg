<svg width="190" height="40" viewBox="0 0 190 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chip base -->
  <rect x="2" y="6" width="36" height="28" rx="4" fill="#1F0033" stroke="#9F00FF" stroke-width="2"/>
  
  <!-- Pines -->
  <rect x="0" y="8" width="2" height="4" fill="#9F00FF"/>
  <rect x="0" y="14" width="2" height="4" fill="#9F00FF"/>
  <rect x="0" y="20" width="2" height="4" fill="#9F00FF"/>
  <rect x="0" y="26" width="2" height="4" fill="#9F00FF"/>
  <rect x="38" y="8" width="2" height="4" fill="#9F00FF"/>
  <rect x="38" y="14" width="2" height="4" fill="#9F00FF"/>
  <rect x="38" y="20" width="2" height="4" fill="#9F00FF"/>
  <rect x="38" y="26" width="2" height="4" fill="#9F00FF"/>

  <!-- Circuit lines inside chip -->
  <line x1="8" y1="14" x2="30" y2="14" stroke="#9F00FF" stroke-width="1.5"/>
  <line x1="8" y1="20" x2="30" y2="20" stroke="#9F00FF" stroke-width="1.5"/>
  <line x1="8" y1="26" x2="30" y2="26" stroke="#9F00FF" stroke-width="1.5"/>
  
  <!-- Nodos circulares -->
  <circle cx="10" cy="14" r="1.5" fill="#9F00FF"/>
  <circle cx="10" cy="20" r="1.5" fill="#9F00FF"/>
  <circle cx="10" cy="26" r="1.5" fill="#9F00FF"/>

  <!-- Texto "FlourWare" -->
  <text x="48" y="27" font-family="Segoe UI, sans-serif" font-size="20" font-weight="bold" fill="#9F00FF">
    Flour<tspan fill="#FFFFFF">Ware</tspan>
  </text>
</svg>
